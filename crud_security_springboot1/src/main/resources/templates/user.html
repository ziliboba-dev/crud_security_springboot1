
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
    <title>User page</title>
</head>
<body>

<div class="container-fluid">
    <div class="card bg-dark text-white">
        <div class="card-body">
            <div class="row">
                <div class="col-auto mr-auto">
                    <H3 class="text-left-right">
                        <span class="left-text"
                              th:text="${#authentication.getPrincipal().email + ' with role: '}"></span>
                        <span class="byline" th:each="role, state : ${#authentication.getPrincipal().roles}"
                              th:text="${role.role.split('_')[1] + ' '}"></span>
                    </h3>
                </div>
                <div class="col-auto">
                    <a th:href="@{/logout}" style="color: silver">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h1>
                        User information-page
                    </h1>
                    <div class="card">
                        <h4 class="card-header">
                            About user
                        </h4>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${#authentication.getPrincipal().id}">ID</td>
                                    <td th:text="${#authentication.getPrincipal().firstName}">First Name</td>
                                    <td th:text="${#authentication.getPrincipal().lastName}">Last Name</td>
                                    <td th:text="${#authentication.getPrincipal().age}">Age</td>
                                    <td th:text="${#authentication.getPrincipal().email}">Email</td>
                                    <td><span th:each="role, state : ${#authentication.getPrincipal().roles}"
                                              th:text="${role.role.split('_')[1] + ' '}"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
